                // Append the newly created table data to the table row
                tRow.append(tableNumberTd, customerNameTd, phoneNumberTd, customerEmailTd, customerTimeTd, doneBoxTd);

        // Strike-through on click https://stackoverflow.com/questions/44516905/strike-through-on-click
        $(function () {
            var $curParent, Content;
            $(document).delegate("span", "click", function () {
                if ($(this).closest("s").length) {
                    Content = $(this).parent("s").html();
                    $curParent = $(this).closest("s");
                    $(Content).insertAfter($curParent);
                    $(this).closest("s").remove();
                }
                else {
                    $(this).wrapAll("<s />");
                }
            });
        });
